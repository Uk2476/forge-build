<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleStorage</title> 
</head>
<body>
    <div class="container">
        <h1>SimpleStorage Contract</h1>
        
        <button id="connectButton">Connect Wallet</button>
        
        <p id="accountDisplay"></p>
        
        <div class="section">
            <h2>Get Value</h2>
            <button id="getButton">Get Stored Value</button>
            <p>Current Value: <span id="valueDisplay">-</span></p>
        </div>
        
        <div class="section">
            <h2>Set Value</h2>
            <input type="number" id="valueInput" placeholder="Enter number">
            <button id="setButton">Set Value</button>
        </div>
        
        <p id="statusMessage"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <script src="ssfrontend.js"></script>
</body>
</html>
